<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>App</title>
  </head>
  <body>
   <!-- wip -->
    <table>
      <tr>
        <td>Start Time: </td>
        <td><input type="text" name="" id="" /></td>
        <td>3</td>
        <td>4</td>
      </tr>
        <td class="blob">End Time: </td>
        <td class="blob"><input type="text" name="" id="" /></td>
        <td class="blob">7</td>
        <td class="blob">8 done</td>
      </tr>
    </table>
    
    <section class="wrapper">
      <div class="parent_log">
        <div id="section_1" class="section">
          <label class="section_item" for="startTime">Start Time: </label>
          <input class="section_item" id="startTime" type="text" />
        </div>
        <div id="section_2" class="section">
          <label class="section_item" for="endTime">End Time: </label>
          <input class="section_item" id="endTime" type="text" />
        </div>
        <div id="section_3" class="section">
          <label class="section_item" for="mat">Migraine Attack Type: </label>
          <input class="section_item" id="mat" type="text" />
        </div>
        <div id="section_4" class="section">
          <ul id="rating">
            <li class="btn_chz">1</li>
            <li class="btn_chz">2</li>
            <li class="btn_chz">3</li>
            <li class="btn_chz">4</li>
            <li class="btn_chz">5</li>
            <li class="btn_chz">6</li>
            <li class="btn_chz">7</li>
            <li class="btn_chz">8</li>
            <li class="btn_chz">9</li>
            <li class="btn_chz">10</li>
          </ul>
          <ul>
            <li class="btn_desc btn btn-primary">Hurts a Bit</li>
            <li class="btn_desc btn btn-info">Mild</li>
            <li class="btn_desc btn btn-secondary">Moderate</li>
            <li class="btn_desc btn btn-warning">Severe</li>
            <li class="btn_desc btn btn-danger">Hurts Worst</li>
          </ul>
        </div>
      </div>
      <div class="sai_container">
        <button class="btn btn-success" type="button" class="btn btn-default">
          Save as image
        </button>
      </div>
    </section>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://superal.github.io/canvas2image/canvas2image.js"></script>
  </body>
</html>
